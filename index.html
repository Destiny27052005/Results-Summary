<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Results Summary</title>
</head>

<body>

    <div role="main" class="container">
        <div class="result">
            <h1>Your Result</h1>
            <div class="circle">
                <h2>76</h2>
                <p>of 100</p>
            </div>
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <p>Summary</p>
            <div class="reaction">
                <div class="wrap">
                    <img src="" alt="" id="reactImg">
                    <h4>Reaction</h4>
                </div>
                <div class="">
                    <h5><span id="reactScore"></span> / 100</h5>
                </div>
            </div>
            <div class="memory">
                <div class="wrap">
                    <img src="" alt="" id="memoryImg">
                    <h4>Memory</h4>
                </div>
                <div class="">
                    <h5><span id="memoryScore"></span> / 100</h5>
                </div>
            </div>
            <div class="verbal">
                <div class="wrap">
                    <img src="" alt="" id="verbalImg">
                    <h4>Verbal</h4>
                </div>
                <div class="">
                    <h5><span id="verbalScore"></span> / 100</h5>
                </div>
            </div>
            <div class="visual">
                <div class="wrap">
                    <img src="" alt="" id="visualImg">
                    <h4>Visual</h4>
                </div>
                <div class="">
                    <h5><span id="visualScore"></span> / 100</h5>
                </div>
            </div>
            <button>Continue</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
